<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors with vanilla JS</h1>
        <h2>You have to win five rounds to win this game!</h2>
        <h2>Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer</h2>
        <div class="displayMoves">
            <div class="move">
                <img src="./assets/rock.png" id="p-move">
            </div>
            <div class="separator">
                <div class="move">
                    <img src="./assets/rock.png" id="c-move">
                </div>
            </div>
            <h2>Select your move by clicking an image</h2>
            <div class="action">
                <input class='options' type="image" src="./assets/rock.png" value="Rock">
                <input class='options' type="image" src="./assets/paper.png" value="Paper">
                <input class='options scissors' type="image" src="./assets/scissors.png" value="Scissors">
            </div>
        </div>
    </div>
    
    
</body>
</html>
